<body class="bg-light" id="body">

<div class="container">
  <header class="app-header">
    <h1><i class="fa-solid fa-language"></i> ZAPP</h1>
    <div class="header-controls">
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
      </button>
    </div>
  </header>
  
  <div class="translator-container">
    <div class="translator-panels">
      <div class="panel source-panel">
        <div class="panel-header">
          <h5>Source</h5>
          <select class="language-select" id="sourceLang">
            <!-- Language options will be populated here -->
          </select>
        </div>
        <textarea class="text-area" id="inputText" placeholder="Type or speak to translate..."></textarea>
        <div class="panel-controls">
          <button class="control-btn" id="micButton" onclick="startSpeech()">
            <i class="fas fa-microphone"></i> Speak
          </button>
          <button class="control-btn" id="playInput">
            <i class="fas fa-volume-up"></i> Listen
          </button>
        </div>
      </div>

      <button class="swap-btn" id="swapLanguages">
        <i class="fas fa-exchange-alt"></i>
      </button>

      <div class="panel target-panel">
        <div class="panel-header">
          <h5>Translation</h5>
          <select class="language-select" id="targetLang">
            <!-- Language options will be populated here -->
          </select>
        </div>
        <textarea class="text-area" id="outputText" readonly></textarea>
        <div class="panel-controls">
          <button class="control-btn primary-btn" onclick="sendText()">
            <i class="fas fa-sync-alt"></i> Translate
          </button>
          <button class="control-btn" id="playOutput">
            <i class="fas fa-volume-up"></i> Listen
          </button>
        </div>
      </div>
    </div>

    <div id="spinner">
      <div class="spinner">
        <i class="fas fa-globe fa-spin"></i>
      </div>
      <p>Translating...</p>
    </div>
  </div>

  <footer>
    <p>Powered by LLaMa 3 and Groq AI - Translate text between 100+ languages</p>
  </footer>
</div>

<audio id="inputAudio"></audio>

  // Populate language dropdowns
  function populateLanguages() {
    const sourceLang = document.getElementById('sourceLang');
    const targetLang = document.getElementById('targetLang');
    
    // Clear existing options
    sourceLang.innerHTML = '';
    targetLang.innerHTML = '';
    
    // Add languages to dropdowns
    languages.forEach(lang => {
      const sourceOption = document.createElement('option');
      sourceOption.value = lang.code;
      sourceOption.innerHTML = `${lang.flag} ${lang.name}`;
      
      const targetOption = document.createElement('option');
      targetOption.value = lang.code;
      targetOption.innerHTML = `${lang.flag} ${lang.name}`;
      
      sourceLang.appendChild(sourceOption);
      targetLang.appendChild(targetOption);
    });
    
    // Set defaults
    sourceLang.value = 'en';
    targetLang.value = 'es';
  }
  
  // Initialize language dropdowns when the page loads
  document.addEventListener('DOMContentLoaded', populateLanguages);
